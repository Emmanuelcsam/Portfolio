    <style>
        /* Enhanced styles for gallery from the new file */
        #gallery {
            position: relative;
            min-height: 100vh;
            background: #000;
            padding: 20px;
            column-count: 4;
            column-gap: 20px;
        }

        .gallery-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            background: #111;
            break-inside: avoid;
            margin-bottom: 20px;
            display: inline-block;
            width: 100%;
            transition: all 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: zoom-out;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        /* Responsive adjustments */
        @media (min-width: 1600px) {
            #gallery { column-count: 5; }
        }
        
        @media (min-width: 2000px) {
            #gallery { column-count: 6; max-width: 2400px; margin-right: auto;}
        }

        @media (max-width: 1200px) {
            #gallery { column-count: 3; }
        }
        
        @media (max-width: 992px) {
            #gallery { column-count: 2; padding-top: calc(var(--mobile-header-height) + 20px); }
        }
        
        @media (max-width: 768px) {
            #gallery { column-count: 2; padding: calc(var(--mobile-header-height) + 10px) 10px 10px; column-gap: 10px; }
            .gallery-item { margin-bottom: 10px; }
        }
        
        @media (max-width: 480px) {
            #gallery { column-count: 1; padding: calc(var(--mobile-header-height) + 10px) 5px 10px; }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .gallery-item:active { transform: scale(0.98); }
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Mobile Navigation Toggle ---
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const overlay = document.querySelector('.sidebar-overlay');
            const body = document.body;
            
            function toggleSidebar() {
                body.classList.toggle('sidebar-open');
            }
            
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', toggleSidebar);
            }
            
            if (overlay) {
                overlay.addEventListener('click', toggleSidebar);
            }
            
            const navLinks = document.querySelectorAll('.navbar-nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth < 992) {
                        body.classList.remove('sidebar-open');
                    }
                });
            });

            // --- Lightbox Functionality ---
            const gallery = document.getElementById('gallery');
            if (gallery) {
                gallery.addEventListener('click', (e) => {
                    if (e.target.tagName === 'IMG' && e.target.hasAttribute('data-enlargable')) {
                        openLightbox(e.target.src);
                    }
                });
            }

            function openLightbox(src) {
                const lightbox = document.createElement('div');
                lightbox.className = 'lightbox';
                
                const img = document.createElement('img');
                img.src = src;
                img.alt = 'Enlarged gallery image';
                
                const closeBtn = document.createElement('div');
                closeBtn.className = 'lightbox-close';
                closeBtn.innerHTML = '&times;';
                
                lightbox.appendChild(img);
                lightbox.appendChild(closeBtn);
                
                const closeLightbox = () => {
                    lightbox.classList.remove('active');
                    setTimeout(() => lightbox.remove(), 300);
                    document.removeEventListener('keydown', escapeHandler);
                };
                
                lightbox.onclick = closeLightbox;
                closeBtn.onclick = closeLightbox;
                img.onclick = (e) => e.stopPropagation();
                
                document.body.appendChild(lightbox);
                
                requestAnimationFrame(() => {
                    lightbox.classList.add('active');
                });
                
                const escapeHandler = (e) => {
                    if (e.key === 'Escape') {
                        closeLightbox();
                    }
                };
                document.addEventListener('keydown', escapeHandler);
            }

            // --- Sidebar Resize Handler ---
            let resizeTimer;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function() {
                    if (window.innerWidth >= 992) {
                        document.body.classList.remove('sidebar-open');
                    }
                }, 250);
            });
        });
    </script>
