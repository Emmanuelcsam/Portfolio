    <style>
        /* Enhanced styles for dynamic gallery */
        #gallery {
            position: relative;
            min-height: 100vh;
            background: #000;
            padding: 20px;
            column-count: 4;
            column-gap: 20px;
        }

        .gallery-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            background: #111;
            break-inside: avoid;
            margin-bottom: 20px;
            display: inline-block;
            width: 100%;
            opacity: 0; /* Start hidden for fade-in effect */
            transform: scale(0.95);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Class to show items */
        .gallery-item.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Class to hide items */
        .gallery-item.hide {
            opacity: 0;
            transform: scale(0.95);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02) !important; /* Use important to override show/hide transform */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: zoom-out;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        /* Loading indicator */
        .loading-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .loading-indicator.active {
            opacity: 1;
        }
        
        /* Responsive adjustments */
        @media (min-width: 1600px) { #gallery { column-count: 5; } }
        @media (min-width: 2000px) { #gallery { column-count: 6; max-width: 2400px; margin-right: auto;} }
        @media (max-width: 1200px) { #gallery { column-count: 3; } }
        @media (max-width: 992px) { #gallery { column-count: 2; padding-top: calc(var(--mobile-header-height) + 20px); } }
        @media (max-width: 768px) { #gallery { column-count: 2; padding: calc(var(--mobile-header-height) + 10px) 10px 10px; column-gap: 10px; } .gallery-item { margin-bottom: 10px; } }
        @media (max-width: 480px) { #gallery { column-count: 1; padding: calc(var(--mobile-header-height) + 10px) 5px 10px; } }
        @media (hover: none) and (pointer: coarse) { .gallery-item:active { transform: scale(0.98); } }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- DYNAMIC GALLERY LOGIC ---

            const galleryConfig = {
                // Add all your image filenames here. They must be in the same directory as this HTML file.
                imagePool: [
                    'castle.JPG', 'img4.JPG', 'pico.JPG', 'me.JPG', 'mee.JPG', 
                    'img5.JPG', 'palms.jpg', 'img1.JPG', 'img2.JPG', 'img3.JPG', 
                    'pr.JPG', 'img7.JPG', 'img6.JPG', 'img10.JPG', 'img12.JPG', 
                    'img13.JPG', 'img14.JPG', 'img15.JPG'
                ],
                batchSize: 7,
                displayDuration: 10000, // 10 seconds
                transitionDuration: 1000, // 1 second
            };

            const galleryEl = document.getElementById('gallery');
            const loadingIndicatorEl = document.getElementById('loadingIndicator');
            let availableImages = [];
            let isTransitioning = false;

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function getNextBatch() {
                const batch = [];
                // If not enough images are available for a full batch, replenish the pool
                if (availableImages.length < galleryConfig.batchSize) {
                    availableImages = [...galleryConfig.imagePool];
                    shuffleArray(availableImages);
                }
                // Take a batch from the available images
                for (let i = 0; i < galleryConfig.batchSize && availableImages.length > 0; i++) {
                    batch.push(availableImages.pop());
                }
                return batch;
            }

            async function cycleImages() {
                if (isTransitioning) return;
                isTransitioning = true;
                
                loadingIndicatorEl.classList.add('active');

                // 1. Fade out current images
                const currentItems = galleryEl.querySelectorAll('.gallery-item');
                currentItems.forEach(item => item.classList.add('hide'));

                // Wait for fade-out transition to complete
                await new Promise(resolve => setTimeout(resolve, galleryConfig.transitionDuration));
                
                galleryEl.innerHTML = ''; // Clear the gallery

                // 2. Get and display new batch
                const newBatch = getNextBatch();
                newBatch.forEach((imageSrc, index) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    img.src = imageSrc;
                    img.alt = 'Gallery Image';
                    img.setAttribute('data-enlargable', 'true');
                    img.loading = 'lazy';

                    item.appendChild(img);
                    galleryEl.appendChild(item);
                });

                loadingIndicatorEl.classList.remove('active');

                // 3. Fade in new images with a slight delay
                await new Promise(resolve => setTimeout(resolve, 50)); // Short delay for repaint
                
                const newItems = galleryEl.querySelectorAll('.gallery-item');
                newItems.forEach(item => {
                    item.classList.add('show');
                });
                
                isTransitioning = false;
            }

            // --- Mobile Navigation Toggle ---
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const overlay = document.querySelector('.sidebar-overlay');
            const body = document.body;
            function toggleSidebar() { body.classList.toggle('sidebar-open'); }
            if (sidebarToggle) { sidebarToggle.addEventListener('click', toggleSidebar); }
            if (overlay) { overlay.addEventListener('click', toggleSidebar); }
            const navLinks = document.querySelectorAll('.navbar-nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth < 992) { body.classList.remove('sidebar-open'); }
                });
            });

            // --- Lightbox Functionality ---
            galleryEl.addEventListener('click', (e) => {
                if (e.target.tagName === 'IMG' && e.target.hasAttribute('data-enlargable')) {
                    openLightbox(e.target.src);
                }
            });

            function openLightbox(src) {
                const lightbox = document.createElement('div');
                lightbox.className = 'lightbox';
                const img = document.createElement('img');
                img.src = src;
                img.alt = 'Enlarged gallery image';
                const closeBtn = document.createElement('div');
                closeBtn.className = 'lightbox-close';
                closeBtn.innerHTML = '&times;';
                lightbox.append(img, closeBtn);

                const closeLightbox = () => {
                    lightbox.classList.remove('active');
                    setTimeout(() => lightbox.remove(), 300);
                    document.removeEventListener('keydown', escapeHandler);
                };
                
                lightbox.onclick = closeLightbox;
                img.onclick = (e) => e.stopPropagation();
                document.body.appendChild(lightbox);
                
                requestAnimationFrame(() => lightbox.classList.add('active'));
                
                const escapeHandler = (e) => { if (e.key === 'Escape') closeLightbox(); };
                document.addEventListener('keydown', escapeHandler);
            }

            // --- Sidebar Resize Handler ---
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    if (window.innerWidth >= 992) { body.classList.remove('sidebar-open'); }
                }, 250);
            });
            
            // --- Initialize and Start Gallery ---
            cycleImages(); // Load the first batch immediately
            setInterval(cycleImages, galleryConfig.displayDuration + galleryConfig.transitionDuration);
        });
